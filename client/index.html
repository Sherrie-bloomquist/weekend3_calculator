<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href='style.css'>
    <title>weekend3_calculator</title>
  </head>
  <body>
  <div id='img'>
    <p style='text-align:center'><img src="http://msjaureguimath.weebly.com/uploads/3/8/4/1/38417119/5212200.png" alt="pic of math" /></p>
  </div>
  <div id='mainContent'>
      <input type="text" id="num1" placeholder="first number">
    <select id="operation">
      <option value="addition">+</option>
      <option value="subtraction">-</option>
      <option value="multiplication">*</option>
      <option value="division">/</option>
    </select>
      <input type="text" id="num2" placeholder="second number">
      <button type="button" id="getValue">Equals</button>
      <div id='answer'></div>
  </div>

  <div id='resetButtonDiv'>
    <button type="button" id="clearButton">Clear</button>
  </div>
  </body>
</html>
